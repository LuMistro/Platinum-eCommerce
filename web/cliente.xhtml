<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logo">Cliente</ui:define>
    <ui:define name="titulo">Cadastro de cliente</ui:define>

    <ui:define name="conteudo">
        <div class="corpo">
            <h:form styleClass="campos">

                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
                             styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" required="true"
                                 requiredMessage="Nome deve ser preenchido"
                                 placeholder="Informe o nome"
                                 value="#{ClienteMB.medico.nome}"/>


                    <p:outputLabel value="CPF " for="CPF"/>
                    <p:inputMask id="CPF" required="true"
                                 requiredMessage="CPF deve ser preenchido"
                                 placeholder="Informe o CPF"
                                 value="#{ClienteMB.medico.cpf}"
                                 mask="999.999.999-99"/>

                    <p:outputLabel value="Email" for="email"/>
                    <p:inputText id="email" required="true"
                                 requiredMessage="Email deve ser preenchido"
                                 placeholder="Informe o E-mail"
                                 value="#{ClienteMB.medico.CRM}"/>
                </p:panelGrid>
            </h:form>

            <h:form styleClass="endereco">
                <p:tab title="Endereço">
                    <p:panelGrid columns="2" layout="grid"
                                 columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
                                 styleClass="ui-panelgrid-blank">

                        <p:outputLabel value="CEP " for="cep"/>
                        <p:inputMask id="cep" required="true"
                                     requiredMessage="CEP deve ser preenchido"
                                     placeholder="Informe o CEP"
                                     value="#{ClienteMB.medico.endereco.cep}"
                                     mask="99999-999"/>

                        <p:outputLabel value="Estado: " for="estado"/>
                        <p:selectOneMenu id="estado"
                                         required="true"
                                         requiredMessage="Estado deve ser preenchido"
                                         value="#{ClienteMB.medico.endereco.estado}"
                                         filter="true" filterMatchMode="startsWith">

                            <f:selectItem itemLabel="Selecione um estado ..."
                                          noSelectionOption="true"/>

                            <f:selectItems var="e"
                                           value="#{ClienteMB.estados}"
                                           itemLabel="#{e.descricao}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Cidade: " for="cidade"/>
                        <p:selectOneMenu id="cidade"
                                         value="#{ClienteMB.medico.endereco.cidade}"
                                         required="true"
                                         requiredMessage="CPF deve ser preenchido"
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="Selecione uma cidade ..."
                                          noSelectionOption="true"/>

                            <f:selectItems var="c"
                                           value="#{ClienteMB.cidades}"
                                           itemLabel="#{c.descricao}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Bairro: " for="bairro"/>
                        <p:inputText id="bairro" required="true"
                                     requiredMessage="Bairro deve ser preenchido"
                                     placeholder="Informe o bairro"
                                     value="#{ClienteMB.medico.endereco.bairro}"/>

                        <p:outputLabel value="Logradouro: " for="logradouro"/>
                        <p:inputText id="logradouro" required="true"
                                     requiredMessage="Logradouro deve ser preenchido"
                                     placeholder="Informe o Logradouro"
                                     value="#{ClienteMB.medico.endereco.logradouro}"/>

                        <p:outputLabel value="Número: " for="numero"/>
                        <p:inputText id="numero" required="true"
                                     requiredMessage="Número deve ser preenchido"
                                     placeholder="Informe o número da residência"
                                     value="#{ClienteMB.medico.endereco.numero}"/>

                        <p:outputLabel value="Complemento: " for="complemento"/>
                        <p:inputText id="complemento"
                                     placeholder="Informe o complemento"
                                     value="#{ClienteMB.medico.endereco.complemento}"/>
                    </p:panelGrid>
                </p:tab>

            </h:form>
        </div>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Salvar" update="" icon="fa fa-save"
                                 action="#{clienteMB.salvar}"/>

                <p:commandButton value="Limpar" update="" icon="fa fa-eraser"
                                 process="@this"
                                 action="#{clienteMB.limpar}"/>
            </f:facet>
        </p:toolbar>
    </ui:define>
</ui:composition>
