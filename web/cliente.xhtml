<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logo">Cliente</ui:define>
    <ui:define name="titulo">Cadastro de cliente</ui:define>

    <ui:define name="conteudo">
        <p:growl id="messages" sticky="true"/>
        <div class="corpo">
            <h:form styleClass="campos">

                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-g-4 ui-md-3 ui-lg-2, ui-g-8 ui-md-9 ui-lg-10"
                             styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" required="true"
                                 requiredMessage="Nome deve ser preenchido"
                                 placeholder="Informe o nome"
                                 value="#{clienteMB.cliente.nome}"/>


                    <p:outputLabel value="CPF " for="CPF"/>
                    <p:inputMask id="CPF" required="true"
                                 requiredMessage="CPF deve ser preenchido"
                                 placeholder="Informe o CPF"
                                 value="#{clienteMB.cliente.cpf}"
                                 mask="999.999.999-99"/>

                    <p:outputLabel value="Email" for="email"/>
                    <p:inputText id="email" required="true"
                                 requiredMessage="Email deve ser preenchido"
                                 placeholder="Informe o E-mail"
                                 value="#{clienteMB.cliente.email}"/>


                    <p:outputLabel value="Endereco " for="endereco"/>
                    <p:inputText id="endereco" required="true"
                                 requiredMessage="Endereco deve ser preenchido"
                                 placeholder="Informe o Endereco"
                                 value="#{clienteMB.cliente.endereco}"/>
                </p:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Salvar" update="@this messages" icon="fa fa-save"
                                         action="#{clienteMB.salvar}"/>

                        <p:commandButton value="Limpar" update="@this messages" icon="fa fa-eraser"
                                         process="@this"
                                         action="#{clienteMB.limpar}"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
