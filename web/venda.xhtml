<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logo">Efetivar venda</ui:define>
    <ui:define name="titulo">Platinum - Efetivar venda</ui:define>

    <ui:define name="conteudo">

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{vendaMB.onFlowProcess}">
                <p:tab id="cliente" title="Cliente">
                    <p:panel header="Detalhes do cliente" styleClass="ui-fluid">
                        <p:messages/>
                        <p:panelGrid layout="grid" columns="2" columnClasses="ui-lg-1 , ui-lg-11"
                                     styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Código: *"/>
                            <p:inputText value="#{vendaMB.venda.cliente.id}" readonly="true"/>
                            <p:outputLabel value="CPF: *"/>
                            <p:inputText value="#{vendaMB.venda.cliente.cpf}" readonly="true"/>

                            <p:outputLabel value="Nome: *"/>
                            <p:inputText value="#{vendaMB.venda.cliente.nome}" readonly="true"/>

                            <p:outputLabel value="Email: "/>
                            <p:inputText value="#{vendaMB.venda.cliente.email}" readonly="true"/>
                        </p:panelGrid>


                        <p:dataTable var="cliente" value="#{vendaMB.clientes}" widgetVar="tabelaClientes"
                                     emptyMessage="Nenhum cliente encontrato"
                                     filteredValue="#{vendaMB.clientesFiltrados}">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Buscar por clientes "/>
                                    <p:inputText id="globalFilter" onkeyup="PF('tabelaClientes').filter()"
                                                 style="width:280px" placeholder="zézinho da silva"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column
                                    filterBy="#{cliente.id}"
                                    sortBy="#{cliente.id}"
                                    headerText="CODIGO"
                                    filterMatchMode="contains">
                                <h:outputText value="#{cliente.id}"/>
                            </p:column>

                            <p:column
                                    filterBy="#{cliente.cpf}"
                                    headerText="CPF"
                                    filterMatchMode="contains">
                                <h:outputText value="#{cliente.cpf}"/>
                            </p:column>

                            <p:column filterBy="#{cliente.nome}"
                                      headerText="NOME"
                                      filterMatchMode="contains">
                                <h:outputText value="#{cliente.nome}"/>
                            </p:column>

                            <p:column filterBy="#{cliente.email}"
                                      headerText="EMAIL"
                                      filterMatchMode="contains">
                                <h:outputText value="#{cliente.email}"/>
                            </p:column>

                            <p:column
                                    headerText="SELECIONAR">
                                <p:commandButton
                                        update="@form"
                                        icon="fa fa-hand-o-up">
                                    <f:setPropertyActionListener
                                            target="#{vendaMB.venda.cliente}"
                                            value="#{cliente}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </p:tab>

                <p:tab id="produto" title="Produtos">
                    <p:panel header="Selecione um ou mais produtos" styleClass="ui-fluid">
                        <p:messages/>
                        <p:panelGrid columns="5" layout="grid" columnClasses="ui-lg-1 , ui-lg-3 , ui-lg-1 , ui-lg-1">
                            <p:outputLabel for="comboProdutos" value="Produto: "/>
                            <p:selectOneMenu id="comboProdutos" value="#{vendaMB.produto}">
                                <f:selectItem noSelectionOption="true" itemLabel="Selecione um produto..."/>
                                <f:selectItems value="#{vendaMB.produtos}" var="pr" itemLabel="#{pr.nome}"/>
                            </p:selectOneMenu>
                            <h:outputText value="Quantidade: "/>
                            <p:inputText id="campoQtd" value="#{vendaMB.quantidade}"/>
                            <p:commandButton action="#{vendaMB.adicionarItem}" update="@form" value="Adicionar"
                                             icon="fa fa-plus-square"/>
                        </p:panelGrid>

                        <p:dataTable id="tabelaItemVendas" var="iv" value="#{vendaMB.itemVendas}" widgetVar="tabelaItemVendas">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Buscar por produtos "/>
                                    <p:inputText onkeyup="PF('tabelaItemVendas').filter()"
                                                 style="width:280px" placeholder="Coloração X"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column
                                    headerText="CODIGO"
                                    sortBy="#{iv.produto.id}">
                                <h:outputText value="#{iv.produto.id}"/>
                            </p:column>

                            <p:column
                                    headerText="NOME"
                                    sortBy="#{iv.produto.nome}">
                                <h:outputText value="#{iv.produto.nome}"/>
                            </p:column>

                            <p:column
                                    headerText="PREÇO">
                                <h:outputText value="#{iv.produto.preco}"/>
                            </p:column>

                            <p:column
                                    headerText="QUANTIDADE">
                                <h:outputText value="#{iv.quantidade}"/>
                            </p:column>

                            <p:column
                                    headerText="REMOVER">
                                <p:commandButton
                                        update="@form"
                                        icon="fa fa-remove">
                                    <f:setPropertyActionListener
                                            target="#{vendaMB.itemVenda}"
                                            value="#{iv}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>


                    </p:panel>
                </p:tab>

                <p:tab id="pagamento" title="Forma de Pagamento">
                    <p:panel header="Informações de forma de pagamento" styleClass="ui-fluid">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: *"/>
                            <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                            <h:outputText value="Phone: "/>
                            <p:inputText value="#{userWizard.user.phone}"/>

                            <h:outputText value="Additional Info: "/>
                            <p:inputText value="#{userWizard.user.info}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirmacao" title="Confirmacao">
                    <p:panel header="Confirmação">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: "/>
                                <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: "/>
                                <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                <h:outputText value="Age: "/>
                                <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: "/>
                                <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: "/>
                                <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: "/>
                                <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: "/>
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone "/>
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: "/>
                                <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                <h:outputText/>
                                <h:outputText/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" action="#{vendaMB.efetivarVenda}" update="growl"
                                         process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>


    </ui:define>

</ui:composition>
